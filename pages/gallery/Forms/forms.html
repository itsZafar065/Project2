<html>
    <head>
        <title>Forms</title>

    </head>
    <center>
    <body>
        <h1>Registration Forms</h1>
    </body>
</center>

<form> 
    <p>
    Username : <input type="text" name="Username" placeholder="Zafar"/> 
</p>
<p>
    Password : <input type="password" name="password" placeholder="12345" maxlength="5"/ requireds
</p>

    

<p>
    Email:<input type="email" name="email" placeholder="abc@gmail.com"/> 
    
</p>
<p>DOB : <input type="date" name="DOB" /></p>

     

<p>
    Contact : <input type="Contact" name="Contact" /> 

</p>
<p>
   Gender: 
    <input type="radio" value="Male" name="gender" checked> Male
    <input type="radio" value="Female" name="gender"> Female
</p>
Skills:
<p><input type="checkbox" name="Skills" value="Skills" >Web Developer </p>
<p><input type="checkbox" name="Skills" value="Skills" >Graphic Designer </p>
<p><input type="checkbox" name="Skills" value="Skills" >WEb Designer </p>
City:
<select name="City">
    <option value="KHI">Karachi</option>
    <option value="Isl">Islamabad</option>
    <option value="Lhe">Lahore</option>
    
</select>


<p><input type="submit"></p>

</form>
</html>
